<!DOCTYPE html>
<html>

<head>
    <title>Property Classifier</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container" style=" width:50%; padding:5%;">
        <h1 style="text-align:center; font-weight:400;">Does it <span
                style="font-weight:600;color:rgb(43, 103, 255); ">Stand?</span>
        </h1>
        <hr style="margin-bottom:6%">
        <form id="property-form" action="/classify" method="GET">
            <div class="form-group">
                <label for="long">Longitude:</label>
                <input type="number" class="form-control" id="long" name="long">
            </div>

            <div class="form-group">
                <label for="lat">Latitude:</label>
                <input type="number" class="form-control" id="lat" name="lat">
            </div>

            <div class="form-group">
                <label for="floor">Number of Floors:</label>
                <input type="number" class="form-control" id="floor" name="floor">
            </div>

            <div class="form-group">
                <label for="units">Number of Units:</label>
                <input type="number" class="form-control" id="units" name="units">
            </div>

            <div class="form-group">
                <label for="year">Year Built:</label>
                <input type="number" class="form-control" id="year" name="year">
            </div>

            <div class="form-group">
                <label for="cement">Cement Construction (1-100):</label>
                <input type="number" class="form-control" id="cement" name="cement" min="1" max="100">
            </div>

            <div class="form-group">
                <label for="wood">Wood Construction (1-5):</label>
                <input type="number" class="form-control" id="wood" name="wood" min="1" max="5">
            </div>

            <div class="form-group">
                <label for="metal">Metal Construction (1-5):</label>
                <input type="number" class="form-control" id="metal" name="metal" min="1" max="5">
            </div>

            <div class="form-group">
                <label for="brick">Brick Construction (1-5):</label>
                <input type="number" class="form-control" id="brick" name="brick" min="1" max="5">
            </div>
            <div><button type="submit" style="width:100%
                " class="btn btn-primary">Submit</button></div>

        </form>
    </div>
</body>

</html>
